#{extends 'main.html' /}
#{set title:'Formulário' /}




   <div class="form-container">
        <h2>Formulário de pessoas</h2>
        
        <form action="@{Pessoas.salvar}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="p.nome" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="p.email" required>

			
            <button type="submit">Enviar</button>
        </form>
    </div>
