#{extends 'main.html' /}
#{set title:'Home' /}

#{if p}
	#{set title:'Editar pessoa' /}
#{/if}
#{else}
	#{set title:'Cadastrar pessoa' /}
#{/else}

<div class="formulario">
<form action="@{Pessoas.salvar}" >
  <div class="form-group">
  	<input type="hidden" class="form-control" id="exampleInputEmail1"  name="p.id" value="${p?.id}">
  	
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o nome" name="p.nome" value="${p?.nome}">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite o email" name="p.email" value="${p?.email}">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Data de Nascimento:</label>
    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Digite a data de nascimento" name="p.dataNascimento" value="${p?.dataNascimento}">
  </div>

 	<input class="btn btn-primary" type="submit"
		value="${p ? 'Editar':'Cadastrar'}" />
</form>
</div>
